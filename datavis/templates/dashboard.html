<!DOCTYPE html>
<html>

<head>
  <title>Data Dashboard</title>
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.js"></script>
  <link rel="stylesheet" href="static/css/dashboard.css">
  <script src="static/js/dashboard.js"></script>
</head>

<body>

  <div class="ui top attached tabular menu">
    <a class="item active" data-tab="maps">Maps</a>
    <a class="item" data-tab="trends">Trends</a>
    <a class="item" data-tab="charts">Charts</a>
  </div>

  <div class="ui bottom attached active tab segment" data-tab="maps">
    <iframe src="{{ url_for('visualize', dataset=mapfile) }}" frameborder="0" id="mapframe"></iframe>
  </div>

  <div class="ui bottom attached tab segment" data-tab="trends">
    <iframe name="data2viz" src="{{ url_for('data2vis') }}" id="trendframe"></iframe>
  </div>

  <form action="/datavis" method="post" target="data2viz" id="post2data2viz">
      <input type="hidden" name="filename" value="{{ d2visfile }}" />
  </form>

  <div class="ui bottom attached tab segment" data-tab="charts">
    <iframe name="chartjs" src="{{ url_for('test_chart') }}" frameborder="0" id="mapframe"></iframe>
  </div>

  <form action="/chart" method="post" target="chartjs" id="post2chartjs">
    <input type="hidden" name="filename" value="{{ chartjsfile }}" />
  </form>

</body>

</html>
